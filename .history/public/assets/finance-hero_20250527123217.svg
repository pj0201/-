<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#69f0ae;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景要素 -->
  <rect x="50" y="50" width="700" height="500" rx="20" ry="20" fill="#f5f5f5" />
  
  <!-- グラフ表示エリア -->
  <g>
    <!-- グラフタイトルと枠 -->
    <rect x="100" y="100" width="600" height="350" rx="10" ry="10" fill="white" stroke="#e0e0e0" stroke-width="2" />
    <text x="130" y="140" font-family="Arial" font-size="18" fill="#424242">財務指標推移</text>
    
    <!-- グラフ座標系 -->
    <line x1="150" y1="400" x2="650" y2="400" stroke="#9e9e9e" stroke-width="2" />
    <line x1="150" y1="400" x2="150" y2="150" stroke="#9e9e9e" stroke-width="2" />
    
    <!-- X軸ラベル -->
    <text x="200" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">2019年</text>
    <text x="300" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">2020年</text>
    <text x="400" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">2021年</text>
    <text x="500" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">2022年</text>
    <text x="600" y="425" font-family="Arial" font-size="12" text-anchor="middle" fill="#616161">2023年</text>
    
    <!-- Y軸ラベル -->
    <text x="140" y="380" font-family="Arial" font-size="10" text-anchor="end" fill="#616161">0%</text>
    <text x="140" y="330" font-family="Arial" font-size="10" text-anchor="end" fill="#616161">5%</text>
    <text x="140" y="280" font-family="Arial" font-size="10" text-anchor="end" fill="#616161">10%</text>
    <text x="140" y="230" font-family="Arial" font-size="10" text-anchor="end" fill="#616161">15%</text>
    <text x="140" y="180" font-family="Arial" font-size="10" text-anchor="end" fill="#616161">20%</text>
    
    <!-- グリッドライン -->
    <line x1="150" y1="380" x2="650" y2="380" stroke="#e0e0e0" stroke-width="1" />
    <line x1="150" y1="330" x2="650" y2="330" stroke="#e0e0e0" stroke-width="1" />
    <line x1="150" y1="280" x2="650" y2="280" stroke="#e0e0e0" stroke-width="1" />
    <line x1="150" y1="230" x2="650" y2="230" stroke="#e0e0e0" stroke-width="1" />
    <line x1="150" y1="180" x2="650" y2="180" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- 棒グラフ - 売上高営業利益率 -->
    <rect x="180" y="330" width="40" height="50" fill="url(#gradientBlue)" opacity="0.8" />
    <rect x="280" y="320" width="40" height="60" fill="url(#gradientBlue)" opacity="0.8" />
    <rect x="380" y="310" width="40" height="70" fill="url(#gradientBlue)" opacity="0.8" />
    <rect x="480" y="290" width="40" height="90" fill="url(#gradientBlue)" opacity="0.8" />
    <rect x="580" y="280" width="40" height="100" fill="url(#gradientBlue)" opacity="0.8" />
    
    <!-- 折れ線グラフ - ROA -->
    <polyline points="200,340 300,330 400,320 500,270 600,280" 
              fill="none" stroke="url(#gradientGreen)" stroke-width="3" />
    <circle cx="200" cy="340" r="5" fill="url(#gradientGreen)" />
    <circle cx="300" cy="330" r="5" fill="url(#gradientGreen)" />
    <circle cx="400" cy="320" r="5" fill="url(#gradientGreen)" />
    <circle cx="500" cy="270" r="5" fill="url(#gradientGreen)" />
    <circle cx="600" cy="280" r="5" fill="url(#gradientGreen)" />
    
    <!-- 折れ線グラフ - ROE -->
    <polyline points="200,260 300,250 400,260 500,200 600,220" 
              fill="none" stroke="url(#gradientOrange)" stroke-width="3" />
    <circle cx="200" cy="260" r="5" fill="url(#gradientOrange)" />
    <circle cx="300" cy="250" r="5" fill="url(#gradientOrange)" />
    <circle cx="400" cy="260" r="5" fill="url(#gradientOrange)" />
    <circle cx="500" cy="200" r="5" fill="url(#gradientOrange)" />
    <circle cx="600" cy="220" r="5" fill="url(#gradientOrange)" />
    
    <!-- 凡例 -->
    <rect x="400" y="120" width="15" height="15" fill="url(#gradientBlue)" opacity="0.8" />
    <text x="425" y="133" font-family="Arial" font-size="12" fill="#616161">売上高営業利益率</text>
    
    <circle cx="500" cy="127" r="5" fill="url(#gradientGreen)" />
    <text x="515" y="133" font-family="Arial" font-size="12" fill="#616161">ROA</text>
    
    <circle cx="570" cy="127" r="5" fill="url(#gradientOrange)" />
    <text x="585" y="133" font-family="Arial" font-size="12" fill="#616161">ROE</text>
  </g>
  
  <!-- 円グラフ -->
  <g>
    <circle cx="200" cy="500" r="50" fill="transparent" stroke="#e0e0e0" stroke-width="2" />
    <!-- 円グラフセグメント -->
    <path d="M 200 500 L 200 450 A 50 50 0 0 1 243 525 Z" fill="url(#gradientBlue)" />
    <path d="M 200 500 L 243 525 A 50 50 0 0 1 157 525 Z" fill="url(#gradientGreen)" />
    <path d="M 200 500 L 157 525 A 50 50 0 0 1 200 450 Z" fill="url(#gradientOrange)" />
    
    <!-- 凡例 -->
    <text x="270" y="490" font-family="Arial" font-size="12" fill="#616161">資産構成</text>
    <rect x="270" y="500" width="10" height="10" fill="url(#gradientBlue)" />
    <text x="285" y="510" font-family="Arial" font-size="10" fill="#616161">流動資産 (40%)</text>
    <rect x="270" y="520" width="10" height="10" fill="url(#gradientGreen)" />
    <text x="285" y="530" font-family="Arial" font-size="10" fill="#616161">固定資産 (35%)</text>
    <rect x="270" y="540" width="10" height="10" fill="url(#gradientOrange)" />
    <text x="285" y="550" font-family="Arial" font-size="10" fill="#616161">その他資産 (25%)</text>
  </g>
  
  <!-- 右側のBS表 -->
  <g>
    <rect x="400" y="460" width="300" height="120" rx="5" ry="5" fill="white" stroke="#e0e0e0" stroke-width="1" />
    <text x="420" y="485" font-family="Arial" font-size="14" fill="#424242">貸借対照表 (2023年)</text>
    
    <line x1="400" y1="495" x2="700" y2="495" stroke="#e0e0e0" stroke-width="1" />
    <line x1="550" y1="460" x2="550" y2="580" stroke="#e0e0e0" stroke-width="1" />
    
    <text x="420" y="515" font-family="Arial" font-size="12" fill="#616161">資産合計</text>
    <text x="540" y="515" font-family="Arial" font-size="12" text-anchor="end" fill="#616161">85,000,000</text>
    
    <line x1="400" y1="525" x2="700" y2="525" stroke="#e0e0e0" stroke-width="1" />
    
    <text x="420" y="545" font-family="Arial" font-size="12" fill="#616161">負債合計</text>
    <text x="540" y="545" font-family="Arial" font-size="12" text-anchor="end" fill="#616161">34,000,000</text>
    
    <text x="420" y="565" font-family="Arial" font-size="12" fill="#616161">純資産</text>
    <text x="540" y="565" font-family="Arial" font-size="12" text-anchor="end" fill="#616161">51,000,000</text>
    
    <text x="570" y="515" font-family="Arial" font-size="12" fill="#616161">自己資本比率</text>
    <text x="680" y="515" font-family="Arial" font-size="12" text-anchor="end" fill="#1976d2" font-weight="bold">60.0%</text>
    
    <text x="570" y="545" font-family="Arial" font-size="12" fill="#616161">ROA</text>
    <text x="680" y="545" font-family="Arial" font-size="12" text-anchor="end" fill="#00c853" font-weight="bold">9.6%</text>
    
    <text x="570" y="565" font-family="Arial" font-size="12" fill="#616161">ROE</text>
    <text x="680" y="565" font-family="Arial" font-size="12" text-anchor="end" fill="#ff9800" font-weight="bold">16.4%</text>
  </g>
  
  <!-- 装飾要素 -->
  <g opacity="0.15">
    <circle cx="100" cy="80" r="30" fill="#1976d2" />
    <circle cx="700" cy="150" r="50" fill="#00c853" />
    <circle cx="650" cy="500" r="40" fill="#ff9800" />
    <rect x="60" y="500" width="60" height="60" rx="10" ry="10" fill="#1976d2" transform="rotate(25)" />
    <rect x="680" cy="350" width="40" height="40" rx="5" ry="5" fill="#00c853" transform="rotate(-15)" />
  </g>
</svg>
